<div class="kw-content">
  <h2 data-ng-bind="lang.title"></h2>
  <div class="pure-g">
    <div  class="pure-u-1 pure-u-md-1-4" data-ng-repeat="section in lang.sections">
      <div class="kw-section">
        <h3 data-ng-bind="section.title"></h3>
        <div class="kw-about-art">
          <i class="icon kw-icon-md" data-ng-class="section.art"></i>
        </div>
        <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="kw-section" ui-view="signup"></div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="kw-section" ui-view="signin"></div>
    </div>
  </div>
</div>
