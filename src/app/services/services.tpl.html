<div class="pure-g kw-content kw-services">
  <div class="pure-u-1 pure-u-md-1-4" data-ng-repeat="service in lang.services">
    <h2 data-ng-bind="service.title"></h2>
    <div class="kw-about-art">
      <i class="icon kw-icon-md" data-ng-class="service.art"></i>
    </div>
    <ul>
      <li data-ng-repeat="paragraph in service.paragraphs" data-ng-bind="paragraph"></li>
    </ul>
    <p data-ng-bind="service.price"></p>
    <div class="pure-g">
      <div class="pure-u-1" data-ng-repeat="button in service.buttons">
        <div class="kw-button-group">
          <a class="pure-button" data-ui-sref="{{ button.href }}" data-ng-bind="button.title"></a>
        </div>
      </div>
    </div>
  </div>
</div>
