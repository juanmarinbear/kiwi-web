<div class="kw-content kw-dedicated">
  <h2 data-ng-bind="lang.title"></h2>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2">
      <div class="kw-art">
        <i class="icon ion-jet kw-icon-lg"></i>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <ul>
        <li data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></li>
      </ul>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-1-2 pure-u-md-1-3" data-ng-repeat="product in lang.pricing">
      <h4 data-ng-bind="product.title"></h4>
      <h5 data-ng-bind="product.description"></h5>
      <h4 data-ng-bind="product.price"></h4>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-md-1-4"></div>
    <div class="pure-u-1 pure-u-md-1-4" data-ng-repeat="button in lang.buttons">
      <div class="kw-button-group">
        <a class="pure-button" data-ui-sref="{{ button.href }}" data-ng-bind="button.title"></a>
      </div>
    </div>
  </div>
</div>
