<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-4" data-ng-repeat="section in lang.sections">
    <div class="art">
    </div>
    <h3 data-ng-bind="section.title"></h3>
    <h4 data-ng-bind="section.subtitle"></h4>
    <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div id="contact" class="pure-u-1" data-ng-include src="'/app/contact/form.tpl.html'">
  </div>
  <div class="pure-u-1">
    <button class="pure-button pure-button-primary" data-ng-class="{'pure-button-disabled': forms.contact.$invalid}" data-ng-disabled="forms.contact.$invalid" data-ng-bind="contact.inputs.submit.label" data-ng-click="submit()"></button>
  </div>
</div>
