<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="art">
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <ul>
      <li data-ng-repeat="paragraph in lang.paragraphs"><span data-ng-bind="paragraph"></span></li>
    </ul>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-3" data-ng-repeat="product in lang.pricing">
    <p data-ng-bind="product.title"></p>
    <p data-ng-bind="product.description"></p>
    <p data-ng-bind="product.price"></p>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2" data-ng-repeat="button in lang.buttons">
    <div>
      <a class="pure-button" href="{{ button.href }}"><span data-ng-bind="button.title"></span></a>
    </div>
  </div>
</div>
