<div class="pure-g">
  <div class="pure-u-1">
    <p data-ng-repeat="header in lang.headers">
      <span data-ng-bind="header"></span>
    </p>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2" ng-repeat="button in lang.buttons">
        <div>
          <a class="pure-button" href="{{ button.href }}"><span data-ng-bind="button.title"></span></a>
        </div>
      </div>
    </div>
  </div>
</div>
