<div class="pure-g">
  <div class="pure-u-1">
    <h3 data-ng-bind="lang.title"></h3>
    <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div id="messages" class="pure-u-1">
    <p data-ng-repeat="message in data.serialLookUp.messages" data-ng-bind="message"></p>
    <p data-ng-repeat="message in data.mobileSignUp.messages" data-ng-bind="message"></p>
    <p data-ng-repeat="message in data.mobileSignUpAuth.messages" data-ng-bind="message"></p>
  </div>
  <div id="errors" class="pure-u-1">
    <p data-ng-repeat="error in data.errors" data-ng-bind="error"></p>
  </div>
  <div id="success" class="pure-u-1" data-ng-show="data.step === 'success'">
    <h3 data-ng-bind="lang.forms.all.messages.success"></h3>
    <div class="kw-button-group">
      <button class="pure-button" data-ng-bind="lang.forms.all.inputs.view.label"></button>
    </div>
  </div>
  <div id="actions" class="pure-u-1">
    <div class="kw-button-group" >
      <button class="pure-button" data-ng-show="data.step === 'mobileSignUp' || data.step === 'mobileSignUpAuth'" data-ng-bind="lang.forms.all.inputs.reset.label" data-ng-click="reset()"></button>
      <button class="pure-button" data-ng-show="data.step === 'mobileSignUpAuth'" data-ng-bind="lang.forms.all.inputs.resend.label"></button>
    </div>
  </div>
  <div id="serialLookUp" class="pure-u-1" data-ng-show="data.step === 'serialLookUp'" data-ng-include src="'/app/customer/signUp/serialLookUp.tpl.html'">
  </div>
  <div id="mobileSignUp" class="pure-u-1" data-ng-show="data.step === 'mobileSignUp'" data-ng-include src="'/app/customer/signUp/mobileSignUp.tpl.html'">
  </div>
  <div id="mobileSignUpAuth" class="pure-u-1" data-ng-show="data.step === 'mobileSignUpAuth'" data-ng-include src="'/app/customer/signUp/mobileSignUpAuth.tpl.html'">
</div>
