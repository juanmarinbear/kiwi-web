<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1">
    <h3 data-ng-bind="lang.subtitle"></h3>
    <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.sections.signin.title"></h3>
    <p data-ng-repeat="paragraph in lang.sections.signin.paragraphs" data-ng-bind="paragraph"></p>
    <form id="signin" class="pure-form pure-form-stacked" name="signin" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.forms.signin.inputs.mobile.name}}" data-ng-bind="lang.forms.signin.inputs.mobile.label"></label>
          <input type="text" id="mobile" name="mobile" placeholder="{{lang.forms.signin.inputs.mobile.placeholder}}" data-ng-model="data.mobile" data-ng-pattern="/\d{10}/" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.signin.inputs.submit.label" data-ng-click="submit()"></button>
        </div>
      </div>
    </form>
    <form id="authenticate" class="pure-form pure-form-stacked" name="authenticate" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.forms.authenticate.inputs.password.name}}" data-ng-bind="lang.forms.authenticate.inputs.password.label"></label>
          <input type="password" id="password" name="password" placeholder="{{lang.forms.authenticate.inputs.password.placeholder}}" data-ng-model="data.password" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.authenticate.inputs.authenticate.label" data-ng-click="authenticate()"></button>
        </div>
      </div>
    </form>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.sections.signup.title"></h3>
    <p data-ng-repeat="paragraph in lang.sections.signup.paragraphs" data-ng-bind="paragraph"></p>
    <form id="lookUpSerial" class="pure-form pure-form-stacked" name="lookUpSerial" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.forms.lookUpSerial.inputs.serial.name}}" data-ng-bind="lang.forms.lookUpSerial.inputs.serial.label"></label>
          <input type="text" id="serial" name="serial" placeholder="{{lang.forms.lookUpSerial.inputs.serial.placeholder}}" data-ng-model="data.serial" data-ng-pattern="/\d{12}/" data-ng-maxlength="12" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-class="{'pure-button-disabled': lookUpSerial.$invalid}" data-ng-disabled="lookUpSerial.$invalid" data-ng-bind="lang.forms.lookUpSerial.inputs.lookUpSerial.label" data-ng-click="submitSerial()"></button>
        </div>
        <div class="pure-u-1" data-ng-show="lookUpSerialSubmitted && lookUpSerial.$invalid">
          <p data-ng-show="lookUpSerial.serial.$error.required" data-ng-bind="lang.forms.lookUpSerial.inputs.serial.validation.required"></p>
          <p data-ng-show="lookup.serial.$error.pattern || lookUpSerial.serial.$error.maxlength" data-ng-bind="lang.forms.lookup.inputs.serial.validation.pattern"></p>
        </div>
        <div class="pure-u-1" data-ng-show="lookUpSerialSubmitted && lookUpSerial.$valid">
          <div data-ng-show="client && user">
            <p data-ng-bind="lang.forms.lookUpSerial.messages.foundRegistered"></p>
            <p data-ng-bind="user.name + ' ' + user.last"></p>
          </div>
          <div  data-ng-show="client && !user">
            <p data-ng-bind="lang.forms.lookUpSerial.messages.foundNotRegistered"></p>
            <p data-ng-bind="client.name"></p>
          </div>
          <div data-ng-show="!client">
            <p data-ng-bind="lang.forms.lookUpSerial.messages.notFound"></p>
          </div>
        </div>
      </div>
    </form>
    <form id="submitMobile" class="pure-form pure-form-stacked" name="signin" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.forms.signin.inputs.mobile.name}}" data-ng-bind="lang.forms.signin.inputs.mobile.label"></label>
          <input type="text" id="mobile" name="mobile" placeholder="{{lang.forms.signin.inputs.mobile.placeholder}}" data-ng-model="data.mobile" data-ng-pattern="/\d{10}/" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.signin.inputs.submit.label" data-ng-click="submit()"></button>
        </div>
      </div>
    </form>
    <form id="authenticate" class="pure-form pure-form-stacked" name="authenticate" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.forms.authenticate.inputs.password.name}}" data-ng-bind="lang.forms.authenticate.inputs.password.label"></label>
          <input type="password" id="password" name="password" placeholder="{{lang.forms.authenticate.inputs.password.placeholder}}" data-ng-model="data.password" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.authenticate.inputs.authenticate.label" data-ng-click="authenticate()"></button>
        </div>
      </div>
    </form>
  </div>
</div>
