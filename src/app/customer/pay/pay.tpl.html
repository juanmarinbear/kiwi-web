<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1" data-ng-repeat="section in lang.sections">
    <h3 data-ng-bind="section.title"></h3>
    <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.forms.known.title"></h3>
    <p data-ng-repeat="paragraph in lang.forms.known.paragraphs" data-ng-bind="paragraph"></p>
    <form id="known" class="pure-form pure-form-stacked" name="known" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.forms.known.inputs.mobile.name}}" data-ng-bind="lang.forms.known.inputs.mobile.label"></label>
          <input type="text" id="mobile" name="mobile" placeholder="{{lang.forms.known.inputs.mobile.placeholder}}" data-ng-model="data.mobile" data-ng-pattern="/\d{10}/" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.known.inputs.submit.label" data-ng-click="submit()"></button>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.forms.known.inputs.password.name}}" data-ng-bind="lang.forms.known.inputs.password.label"></label>
          <input type="password" id="password" name="password" placeholder="{{lang.forms.known.inputs.password.placeholder}}" data-ng-model="data.password" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.known.inputs.signin.label" data-ng-click="submit()"></button>
        </div>
        <div class="pure-u-1" data-ng-show="submitted && !known.$valid">
          <p data-ng-show="known.mobile.$error.required" data-ng-bind="lang.forms.known.inputs.mobile.validation.required"></p>
          <p data-ng-show="known.mobile.$error.pattern" data-ng-bind="lang.forms.known.inputs.mobile.validation.invalid"></p>
          <p data-ng-show="known.password.$error.required" data-ng-bind="lang.forms.known.inputs.password.validation.required"></p>
        </div>
      </div>
    </form>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.forms.unknown.title"></h3>
    <p data-ng-repeat="paragraph in lang.forms.unknown.paragraphs" data-ng-bind="paragraph"></p>
    <form id="unknown" class="pure-form pure-form-stacked" name="unknown" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.forms.unknown.inputs.serial.name}}" data-ng-bind="lang.forms.unknown.inputs.serial.label"></label>
          <input type="text" id="serial" name="serial" placeholder="{{lang.forms.unknown.inputs.serial.placeholder}}" data-ng-model="data.serial" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.unknown.inputs.lookup.label" data-ng-click="submit()"></button>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.forms.unknown.inputs.mobile.name}}" data-ng-bind="lang.forms.unknown.inputs.mobile.label"></label>
          <input type="text" id="mobile" name="mobile" placeholder="{{lang.forms.unknown.inputs.mobile.placeholder}}" data-ng-model="data.mobile" data-ng-pattern="/\d{10}/" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.unknown.inputs.submit.label" data-ng-click="submit()"></button>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.forms.unknown.inputs.password.name}}" data-ng-bind="lang.forms.unknown.inputs.password.label"></label>
          <input type="password" id="password" name="password" placeholder="{{lang.forms.unknown.inputs.password.placeholder}}" data-ng-model="data.password" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.forms.unknown.inputs.signup.label" data-ng-click="submit()"></button>
        </div>
        <div class="pure-u-1" data-ng-show="submitted && !unknown.$valid">
          <p data-ng-show="unknown.serial.$error.required" data-ng-bind="lang.forms.unknown.inputs.serial.validation.required"></p>
          <p data-ng-show="unknown.serial.$error.pattern" data-ng-bind="lang.forms.unknown.inputs.serial.validation.pattern"></p>
          <p data-ng-show="unknown.mobile.$error.required" data-ng-bind="lang.forms.unknown.inputs.mobile.validation.required"></p>
          <p data-ng-show="unknown.mobile.$error.pattern" data-ng-bind="lang.forms.unknown.inputs.mobile.validation.invalid"></p>
          <p data-ng-show="unknown.password.$error.required" data-ng-bind="lang.forms.unknown.inputs.password.validation.required"></p>
        </div>
      </div>
    </form>
  </div>
</div>
