<form class="pure-form pure-form-stacked" name="idSubmit" novalidate>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
      <label for="{{lang.forms.idSubmit.inputs.serial.name}}" data-ng-bind="lang.forms.idSubmit.inputs.serial.label"></label>
      <input type="text" name="serial" placeholder="{{lang.forms.idSubmit.inputs.serial.placeholder}}" maxlength="12" data-ng-model="data.idSubmit.serial" data-ng-pattern="/\d{12}/" data-ng-maxlength="12">
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <label for="{{lang.forms.idSubmit.inputs.mobile.name}}" data-ng-bind="lang.forms.idSubmit.inputs.mobile.label"></label>
      <input type="text" name="mobile" placeholder="{{lang.forms.idSubmit.inputs.mobile.placeholder}}" maxlength="10" data-ng-model="data.idSubmit.mobile" data-ng-pattern="/\d{10}/" data-ng-maxlength="10">
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
      <label for="{{lang.forms.idSubmit.inputs.email.name}}" data-ng-bind="lang.forms.idSubmit.inputs.email.label"></label>
      <input type="email" name="email" placeholder="{{lang.forms.idSubmit.inputs.email.placeholder}}" data-ng-model="data.idSubmit.email">
    </div>
    <div class="pure-u-1">
      <div class="kw-button-group">
        <button type="submit" class="pure-button" data-ng-class="{'pure-button-disabled': forms.idSubmit.$invalid}" data-ng-disabled="forms.idSubmit.$invalid" data-ng-bind="lang.forms.idSubmit.inputs.submit.label" data-ng-click="submit()"></button>
      </div>
    </div>
  </div>
</form>
<div data-ng-show="data.idSubmit.submitted && forms.idSubmit.$invalid">
  <p data-ng-show="forms.idSubmit.serial.$error.pattern || forms.idSubmit.serial.$error.maxlength" data-ng-bind="lang.forms.idSubmit.inputs.serial.validation.pattern"></p>
  <p data-ng-show="forms.idSubmit.mobile.$error.pattern || forms.idSubmit.mobile.$error.maxlength" data-ng-bind="lang.forms.idSubmit.inputs.mobile.validation.pattern"></p>
  <p data-ng-show="forms.idSubmit.email.$error.pattern" data-ng-bind="lang.forms.idSubmit.inputs.email.validation.pattern"></p>
</div>
