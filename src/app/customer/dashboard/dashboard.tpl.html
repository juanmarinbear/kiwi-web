    <h3 data-ng-bind="section.title"></h3>
    <div class="art">
    </div>
    <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div class="pure-u-1 pure-u-md-1-2" ui-view="signUp">
  </div>
  <div class="pure-u-1 pure-u-md-1-2" ui-view="signIn">
  </div>
</div>
