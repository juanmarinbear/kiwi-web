<form class="pure-form pure-form-stacked" name="forms.mobileSignInAuth" novalidate>
  <div class="pure-g">
    <div class="pure-u-1">
      <label for="{{lang.forms.mobileSignInAuth.inputs.password.name}}" data-ng-bind="lang.forms.mobileSignInAuth.inputs.password.label"></label>
      <input type="password" name="password" placeholder="{{lang.forms.mobileSignInAuth.inputs.password.placeholder}}" maxlength="4" data-ng-model="data.mobileSignInAuth.password" data-ng-maxlength="4" data-ng-pattern="/\d{4}/" data-ng-keypress="data.errors = []" required>
    </div>
    <div class="pure-u-1">
      <button type="submit" class="pure-button" data-ng-bind="lang.forms.mobileSignInAuth.inputs.authenticate.label" data-ng-class="{'pure-button-disabled': forms.mobileSignInAuth.$invalid}" data-ng-disabled="forms.mobileSignInAuth.$invalid" data-ng-click="mobileSignInAuthSubmit()"></button>
    </div>
  </div>
</form>
<div class="pure-u-1" data-ng-show="data.mobileSignInAuth.submitted && forms.mobileSignInAuth.$invalid">
  <p data-ng-show="forms.mobileSignInAuth.password.$error.required" data-ng-bind="lang.forms.mobileSignInAuth.inputs.password.validation.required"></p>
  <p data-ng-show="forms.mobileSignInAuth.password.$error.pattern || forms.mobileSignInAuth.password.$error.maxlength" data-ng-bind="lang.forms.mobileSignInAuth.inputs.password.validation.pattern"></p>
</div>
