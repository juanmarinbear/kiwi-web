<div class="kw-home kw-content">
  <div data-ng-repeat="header in lang.headers">
    <h1 data-ng-if="$even" data-ng-bind="header"></h1>
    <h2 data-ng-if="$odd" data-ng-bind="header"><h2>
  </div>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-2" data-ng-repeat="button in lang.buttons">
      <div>
        <a class="pure-button" data-ui-sref="{{ button.href }}" data-ng-bind="button.title"></a>
      </div>
    </div>
  </div>
</div>
