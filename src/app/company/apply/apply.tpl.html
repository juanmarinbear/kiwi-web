<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-4" data-ng-repeat="section in lang.sections">
    <div class="art">
    </div>
    <h3 data-ng-bind="section.title"></h3>
    <h4 data-ng-bind="section.subtitle"></h4>
    <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div class="pure-u-1">
    <h3 data-ng-bind="lang.form.title"></h3>
    <form id="contact" class="pure-form pure-form-stacked" name="contact" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.subject.name}}" data-ng-bind="lang.form.inputs.subject.label"></label>
          <select id="subject" class="" name="subject" data-ng-model="data.subject" data-ng-options="item.value as item.label for item in lang.form.inputs.subject.options.items" required autofocus>
            <option value="" data-ng-bind="lang.form.inputs.subject.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.name.name}}" data-ng-bind="lang.form.inputs.name.label"></label>
          <input type="text" id="name" name="name" placeholder="{{lang.form.inputs.name.placeholder}}" data-ng-model="data.name" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.last.name}}" data-ng-bind="lang.form.inputs.last.label"></label>
          <input type="text" id="last" name="last" placeholder="{{lang.form.inputs.last.placeholder}}" data-ng-model="data.last" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.email.name}}" data-ng-bind="lang.form.inputs.email.label"></label>
          <input type="email" id="email" name="email" placeholder="{{lang.form.inputs.email.placeholder}}" data-ng-model="data.email" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.mobile.name}}" data-ng-bind="lang.form.inputs.mobile.label"></label>
          <input type="text" id="mobile" name="mobile" placeholder="{{lang.form.inputs.mobile.placeholder}}" data-ng-model="data.mobile" data-ng-pattern="/\d{10}/" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.message.name}}" data-ng-bind="lang.form.inputs.message.label"></label>
          <textarea id="message" name="message" placeholder="{{lang.form.inputs.message.placeholder}}" rows=5 data-ng-model="data.message" required></textarea>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.form.inputs.submit.label" data-ng-click="submit()"></button>
        </div>
        <div class="pure-u-1" data-ng-show="submitted && !contact.$valid">
          <p data-ng-show="contact.subject.$error.required" data-ng-bind="lang.form.inputs.subject.validation.required"></p>
          <p data-ng-show="contact.name.$error.required" data-ng-bind="lang.form.inputs.name.validation.required"></p>
          <p data-ng-show="contact.last.$error.required" data-ng-bind="lang.form.inputs.last.validation.required"></p>
          <p data-ng-show="contact.email.$error.required" data-ng-bind="lang.form.inputs.email.validation.required"></p>
          <p data-ng-show="contact.email.$error.email" data-ng-bind="lang.form.inputs.email.validation.invalid"></p>
          <p data-ng-show="contact.mobile.$error.required" data-ng-bind="lang.form.inputs.mobile.validation.required"></p>
          <p data-ng-show="contact.mobile.$error.pattern" data-ng-bind="lang.form.inputs.mobile.validation.invalid"></p>
          <p data-ng-show="contact.message.$error.required" data-ng-bind="lang.form.inputs.message.validation.required"></p>
        </div>
      </div>
    </form>
  </div>
</div>
