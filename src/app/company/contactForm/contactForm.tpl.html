<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.subtitle"></h3>
    <div class="art"></div>
    <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.contactForm.title"></h3>
    <form id="{{lang.contactForm.name}}" class="pure-form pure-form-stacked" name="{{lang.contactForm.name}}">
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.contactForm.inputs.name.name}}" data-ng-bind="lang.contactForm.inputs.name.label"></label>
          <input type="text" id="{{lang.contactForm.inputs.name.name}}" name="{{lang.contactForm.inputs.name.name}}" placeholder="{{lang.contactForm.inputs.name.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.contactForm.inputs.email.name}}" data-ng-bind="lang.contactForm.inputs.email.label"></label>
          <input type="email" id="{{lang.contactForm.inputs.email.name}}" name="{{lang.contactForm.inputs.email.name}}" placeholder="{{lang.contactForm.inputs.email.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.contactForm.inputs.mobile.name}}" data-ng-bind="lang.contactForm.inputs.mobile.label"></label>
          <input type="email" id="{{lang.contactForm.inputs.mobile.name}}" name="{{lang.contactForm.inputs.mobile.name}}" placeholder="{{lang.contactForm.inputs.mobile.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.contactForm.inputs.subject.name}}" data-ng-bind="lang.contactForm.inputs.subject.label"></label>
          <select id="{{lang.contactForm.inputs.subject.name}}" class="" name="{{lang.contactForm.inputs.subject.name}}" data-ng-model="data.subject" data-ng-options="item as item.label for item in lang.contactForm.inputs.subject.options.items">
            <option value="" data-ng-bind="lang.contactForm.inputs.subject.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.contactForm.inputs.message.name}}" data-ng-bind="lang.contactForm.inputs.message.label"></label>
          <textarea id="{{lang.contactForm.inputs.message.name}}" name="{{lang.contactForm.inputs.message.name}}" placeholder="{{lang.contactForm.inputs.message.placeholder}}"></textarea>
        </div>
        <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.contactForm.inputs.submit.label"></button>
      </div>
    </form>
  </div>
</div>
