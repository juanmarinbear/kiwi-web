<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g" data-ng-repeat="section in lang.sections">
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="art">
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="section.title"></h3>
    <h4 data-ng-bind="section.subtitle"></h4>
    <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind="paragraph"></p>
  </div>
</div>
