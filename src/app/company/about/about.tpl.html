<div class="pure-g">
  <div class="pure-u-1">
    <div class="about">
      <div class="title">
        <h2 data-ng-bind="lang.title"></h2>
      </div>
      <div class="sections">
        <div class="section" data-ng-repeat="section in lang.sections">
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2">
              <div class="art">
              </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
              <div class="headers">
                <h3 data-ng-bind="section.title"></h3>
                <h4 data-ng-bind="section.subtitle"></h4>
              </div>
              <div class="paragraphs">
                <div data-ng-repeat="paragraph in section.paragraphs">
                  <p data-ng-bind="paragraph"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
