<form id="client" class="pure-form pure-form-stacked" name="forms.client" novalidate>
  <div class="pure-g">
    <div class="pure-u-1">
      <label for="{{lang.forms.client.inputs.service.name}}" data-ng-bind="lang.forms.client.inputs.service.label"></label>
      <select id="service" class="" name="service" data-ng-model="ticket.service" data-ng-options="item.value as item.label for item in lang.forms.client.inputs.service.options.items" required autofocus>
        <option value="" data-ng-bind="lang.forms.client.inputs.service.options.default" selected></option>
      </select>
    </div>
    <div class="pure-u-1" data-ng-show="submitted && client.$invalid">
      <p data-ng-show="client.service.$error.required" data-ng-bind="lang.forms.client.inputs.service.validation.required"></p>
    </div>
    <div class="pure-u-1">
      <label for="{{lang.forms.client.inputs.name.name}}" data-ng-bind="lang.forms.client.inputs.name.label"></label>
      <input type="text" id="name" name="name" placeholder="{{lang.forms.client.inputs.name.placeholder}}" data-ng-model="ticket.name" required></input>
    </div>
    <div class="pure-u-1" data-ng-show="submitted && client.$invalid">
      <p data-ng-show="client.name.$error.required" data-ng-bind="lang.forms.client.inputs.name.validation.required"></p>
    </div>
    <div class="pure-u-1">
      <label for="{{lang.forms.client.inputs.last.name}}" data-ng-bind="lang.forms.client.inputs.last.label"></label>
      <input type="text" id="last" name="last" placeholder="{{lang.forms.client.inputs.last.placeholder}}" data-ng-model="ticket.last" required></input>
    </div>
    <div class="pure-u-1" data-ng-show="submitted && client.$invalid">
      <p data-ng-show="client.last.$error.required" data-ng-bind="lang.forms.client.inputs.last.validation.required"></p>
    </div>
    <div class="pure-u-1">
      <label for="{{lang.forms.client.inputs.email.name}}" data-ng-bind="lang.forms.client.inputs.email.label"></label>
      <input type="email" id="email" name="email" placeholder="{{lang.forms.client.inputs.email.placeholder}}" data-ng-model="ticket.email" required></input>
    </div>
    <div class="pure-u-1" data-ng-show="submitted && client.$invalid">
      <p data-ng-show="client.email.$error.required" data-ng-bind="lang.forms.client.inputs.email.validation.required"></p>
      <p data-ng-show="client.email.$error.email" data-ng-bind="lang.forms.client.inputs.email.validation.invalid"></p>
    </div>
    <div class="pure-u-1">
      <label for="{{lang.forms.client.inputs.mobile.name}}" data-ng-bind="lang.forms.client.inputs.mobile.label"></label>
      <input type="text" id="mobile" name="mobile" placeholder="{{lang.forms.client.inputs.mobile.placeholder}}" data-ng-model="ticket.mobile" data-ng-pattern="/\d{10}/" required></input>
    </div>
    <div class="pure-u-1" data-ng-show="submitted && client.$invalid">
      <p data-ng-show="client.mobile.$error.required" data-ng-bind="lang.forms.client.inputs.mobile.validation.required"></p>
      <p data-ng-show="client.mobile.$error.pattern" data-ng-bind="lang.forms.client.inputs.mobile.validation.invalid"></p>
    </div>
    <div class="pure-u-1">
      <label for="{{lang.forms.client.inputs.contact.name}}" data-ng-bind="lang.forms.client.inputs.contact.label"></label>
      <select id="contact" class="" name="contact" data-ng-model="ticket.contact" data-ng-options="item.value as item.label for item in lang.forms.client.inputs.contact.options.items" required autofocus>
        <option value="" data-ng-bind="lang.forms.client.inputs.contact.options.default" selected></option>
      </select>
    </div>
    <div class="pure-u-1" data-ng-show="submitted && client.$invalid">
      <p data-ng-show="client.contact.$error.required" data-ng-bind="lang.forms.client.inputs.contact.validation.required"></p>
    </div>
  </div>
</div>
