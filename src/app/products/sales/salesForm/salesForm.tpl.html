<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.subtitle"></h3>
    <div class="art"></div>
    <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.salesForm.title"></h3>
    <form id="{{lang.salesForm.name}}" class="pure-form pure-form-stacked" name="{{lang.salesForm.name}}">
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.product.name}}" data-ng-bind="lang.salesForm.inputs.product.label"></label>
          <select id="{{lang.salesForm.inputs.product.name}}" class="" name="{{lang.salesForm.inputs.product.name}}" data-ng-model="data.product" data-ng-options="item as item.label for item in lang.salesForm.inputs.product.options.items">
            <option value="" data-ng-bind="lang.salesForm.inputs.product.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.name.name}}" data-ng-bind="lang.salesForm.inputs.name.label"></label>
          <input type="text" id="{{lang.salesForm.inputs.name.name}}" name="{{lang.salesForm.inputs.name.name}}" placeholder="{{lang.salesForm.inputs.name.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.email.name}}" data-ng-bind="lang.salesForm.inputs.email.label"></label>
          <input type="email" id="{{lang.salesForm.inputs.email.name}}" name="{{lang.salesForm.inputs.email.name}}" placeholder="{{lang.salesForm.inputs.email.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.mobile.name}}" data-ng-bind="lang.salesForm.inputs.mobile.label"></label>
          <input type="email" id="{{lang.salesForm.inputs.mobile.name}}" name="{{lang.salesForm.inputs.mobile.name}}" placeholder="{{lang.salesForm.inputs.mobile.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.zip.name}}" data-ng-bind="lang.salesForm.inputs.zip.label"></label>
          <input type="email" id="{{lang.salesForm.inputs.zip.name}}" name="{{lang.salesForm.inputs.zip.name}}" placeholder="{{lang.salesForm.inputs.zip.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.state.name}}" data-ng-bind="lang.salesForm.inputs.state.label"></label>
          <select id="{{lang.salesForm.inputs.state.name}}" class="" name="{{lang.salesForm.inputs.state.name}}" data-ng-model="data.state" data-ng-options="item as item.label for item in lang.salesForm.inputs.state.options.items">
            <option value="" data-ng-bind="lang.salesForm.inputs.state.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.city.name}}" data-ng-bind="lang.salesForm.inputs.city.label"></label>
          <select id="{{lang.salesForm.inputs.city.name}}" class="" name="{{lang.salesForm.inputs.city.name}}" data-ng-model="data.city" data-ng-options="item as item.label for item in lang.salesForm.inputs.city.options.items">
            <option value="" data-ng-bind="lang.salesForm.inputs.city.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.street.name}}" data-ng-bind="lang.salesForm.inputs.street.label"></label>
          <input type="email" id="{{lang.salesForm.inputs.street.name}}" name="{{lang.salesForm.inputs.street.name}}" placeholder="{{lang.salesForm.inputs.street.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.number.name}}" data-ng-bind="lang.salesForm.inputs.number.label"></label>
          <input type="email" id="{{lang.salesForm.inputs.number.name}}" name="{{lang.salesForm.inputs.number.name}}" placeholder="{{lang.salesForm.inputs.number.placeholder}}"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.salesForm.inputs.apt.name}}" data-ng-bind="lang.salesForm.inputs.apt.label"></label>
          <input type="email" id="{{lang.salesForm.inputs.apt.name}}" name="{{lang.salesForm.inputs.apt.name}}" placeholder="{{lang.salesForm.inputs.number.placeholder}}"></input>
        </div>
        <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.salesForm.inputs.submit.label"></button>
      </div>
    </form>
  </div>
</div>
