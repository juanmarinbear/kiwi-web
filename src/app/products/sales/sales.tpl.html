<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.subtitle"></h3>
    <div class="art"></div>
    <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></p>
    <p>{{ sales | json }}</p>
    <p>{{ data | json }}</p>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <h3 data-ng-bind="lang.form.title"></h3>
    <form id="sales" class="pure-form pure-form-stacked" name="sales" novalidate>
      <div class="pure-g">
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.service.name}}" data-ng-bind="lang.form.inputs.service.label"></label>
          <select id="service" class="" name="service" data-ng-model="data.service" data-ng-options="item.value as item.label for item in lang.form.inputs.service.options.items" required autofocus>
            <option value="" data-ng-bind="lang.form.inputs.service.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.name.name}}" data-ng-bind="lang.form.inputs.name.label"></label>
          <input type="text" id="name" name="name" placeholder="{{lang.form.inputs.name.placeholder}}" data-ng-model="data.name" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.last.name}}" data-ng-bind="lang.form.inputs.last.label"></label>
          <input type="text" id="last" name="last" placeholder="{{lang.form.inputs.last.placeholder}}" data-ng-model="data.last" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.email.name}}" data-ng-bind="lang.form.inputs.email.label"></label>
          <input type="email" id="email" name="email" placeholder="{{lang.form.inputs.email.placeholder}}" data-ng-model="data.email" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.mobile.name}}" data-ng-bind="lang.form.inputs.mobile.label"></label>
          <input type="text" id="mobile" name="mobile" placeholder="{{lang.form.inputs.mobile.placeholder}}" data-ng-model="data.mobile" data-ng-pattern="/\d{10}/" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.zip.name}}" data-ng-bind="lang.form.inputs.zip.label"></label>
          <input type="text" id="zip" name="zip" placeholder="{{lang.form.inputs.zip.placeholder}}" data-ng-model="data.zip" data-ng-pattern="/\d{5}/" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.state.name}}" data-ng-bind="lang.form.inputs.state.label"></label>
          <select id="state" class="" name="state" data-ng-model="data.state" data-ng-options="item.value as item.label for item in lang.form.inputs.state.options.items" required>
            <option value="" data-ng-bind="lang.form.inputs.state.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.city.name}}" data-ng-bind="lang.form.inputs.city.label"></label>
          <select id="city" class="" name="city" data-ng-model="data.city" data-ng-options="item.value as item.label for item in lang.form.inputs.city.options.items" required>
            <option value="" data-ng-bind="lang.form.inputs.city.options.default" selected></option>
          </select>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.street.name}}" data-ng-bind="lang.form.inputs.street.label"></label>
          <input type="text" id="street" name="street" placeholder="{{lang.form.inputs.street.placeholder}}" data-ng-model="data.street" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.number.name}}" data-ng-bind="lang.form.inputs.number.label"></label>
          <input type="text" id="number" name="number" placeholder="{{lang.form.inputs.number.placeholder}}" data-ng-model="data.number" required></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.apt.name}}" data-ng-bind="lang.form.inputs.apt.label"></label>
          <input type="text" id="apt" name="apt" placeholder="{{lang.form.inputs.number.placeholder}}" data-ng-model="data.apt"></input>
        </div>
        <div class="pure-u-1">
          <label for="{{lang.form.inputs.levels.name}}" data-ng-bind="lang.form.inputs.levels.label"></label>
          <input type="text" id="levels" name="levels" placeholder="{{lang.form.inputs.levels.placeholder}}" data-ng-model="data.levels" data-ng-maxlength="2" data-ng-pattern="/\d{1,2}/" required></input>
        </div>
        <div class="pure-u-1">
          <button type="submit" class="pure-button pure-button-primary" data-ng-bind="lang.form.inputs.submit.label" data-ng-click="submit()"></button>
        </div>
        <div class="pure-u-1" data-ng-show="submitted && !sales.$valid">
          <p data-ng-show="sales.service.$error.required" data-ng-bind="lang.form.inputs.service.validation.required"></p>
          <p data-ng-show="sales.name.$error.required" data-ng-bind="lang.form.inputs.name.validation.required"></p>
          <p data-ng-show="sales.last.$error.required" data-ng-bind="lang.form.inputs.last.validation.required"></p>
          <p data-ng-show="sales.email.$error.required" data-ng-bind="lang.form.inputs.email.validation.required"></p>
          <p data-ng-show="sales.email.$error.email" data-ng-bind="lang.form.inputs.email.validation.invalid"></p>
          <p data-ng-show="sales.mobile.$error.required" data-ng-bind="lang.form.inputs.mobile.validation.required"></p>
          <p data-ng-show="sales.mobile.$error.pattern" data-ng-bind="lang.form.inputs.mobile.validation.invalid"></p>
          <p data-ng-show="sales.zip.$error.required" data-ng-bind="lang.form.inputs.zip.validation.required"></p>
          <p data-ng-show="sales.zip.$error.pattern" data-ng-bind="lang.form.inputs.zip.validation.invalid"></p>
          <p data-ng-show="sales.state.$error.required" data-ng-bind="lang.form.inputs.state.validation.required"></p>
          <p data-ng-show="sales.city.$error.required" data-ng-bind="lang.form.inputs.city.validation.required"></p>
          <p data-ng-show="sales.street.$error.required" data-ng-bind="lang.form.inputs.street.validation.required"></p>
          <p data-ng-show="sales.number.$error.required" data-ng-bind="lang.form.inputs.number.validation.required"></p>
          <p data-ng-show="sales.levels.$error.required" data-ng-bind="lang.form.inputs.levels.validation.required"></p>
          <p data-ng-show="sales.levels.$error.pattern || sales.levels.$error.maxlength" data-ng-bind="lang.form.inputs.levels.validation.invalid"></p>
        </div>
      </div>
    </form>
  </div>
</div>
