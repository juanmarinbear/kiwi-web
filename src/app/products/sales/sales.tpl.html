<h2 data-ng-bind="lang.title"></h2>
<div class="pure-g">
  <div class="pure-u-1">
    <h3 data-ng-bind="lang.subtitle"></h3>
    <div class="art"></div>
    <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></p>
  </div>
  <div id="client" class="pure-u-1" data-ng-show="step === 'client'" data-ng-include src="'/app/products/sales/client.tpl.html'">
  </div>
  <div id="location" class="pure-u-1" data-ng-show="step === 'location'" data-ng-include src="'/app/products/sales/location.tpl.html'">
  </div>
  <div class="pure-u-1">
    <div data-ng-show="step === 'location'">
      <button class="pure-button button-warning" data-ng-bind="location.inputs.previous.label" data-ng-click="prev()"></button>
      <button class="pure-button button-success" data-ng-bind="location.inputs.submit.label" data-ng-class="{'pure-button-disabled': forms.location.$invalid || forms.client.$invalid}" data-ng-disabled="forms.location.$invalid || forms.client.$invalid" data-ng-click="submit()"></button>
    </div>
    <div data-ng-show="step === 'client'">
      <button class="pure-button pure-button-primary" data-ng-class="{'pure-button-disabled': forms.client.$invalid}" data-ng-disabled="forms.client.$invalid" data-ng-bind="client.inputs.next.label" data-ng-click="next()"></button>
    </div>
  </div>
</div>
