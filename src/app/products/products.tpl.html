<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-4" data-ng-repeat="product in lang.products">
    <div class="art">
    </div>
    <h2 data-ng-bind="product.title"></h2>
    <ul>
      <li data-ng-repeat="paragraph in product.paragraphs" data-ng-bind="paragraph"></li>
    </ul>
    <p data-ng-bind="product.price"></p>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2" data-ng-repeat="button in product.buttons">
        <div>
          <a class="pure-button" data-ui-sref="{{ button.href }}" data-ng-bind="button.title"></a>
        </div>
      </div>
    </div>
  </div>
</div>
