<div class="kw-content" vcenter>
  <h2 data-ng-bind="lang.title"></h2>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-4" data-ng-repeat="section in lang.sections">
      <div class="kw-section">
        <h3 data-ng-bind="section.title"></h3>
        <div class="kw-art-container">
          <div>
            <i class="icon kw-icon-md" data-ng-class="section.art"></i>
          </div>
        </div>
        <p class="kw-subtitle"><strong><span data-ng-bind="section.subtitle"></span></strong></p>
        <p data-ng-repeat="paragraph in section.paragraphs" data-ng-bind-html="paragraph"></p>
      </div>
    </div>
    <div class="pure-u-1">
      <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind="paragraph"></p>
    </div>
    <div class="pure-u-1">
      <div id="contact" class="kw-section" data-ng-include="'contactform.html'">
      </div>
    </div>
    <div class="pure-u-1">
      <div class="kw-button-group">
        <button class="pure-button" data-ng-class="{'pure-button-disabled': forms.contact.$invalid}" data-ng-disabled="forms.contact.$invalid" data-ng-bind="contact.inputs.submit.label" data-ng-click="submit()"></button>
      </div>
    </div>
  </div>
</div>
