<div class="kw-content">
  <h2 data-ng-bind="lang.title"></h2>
  <div class="pure-g">
    <div class="pure-u-1">
      <h3 data-ng-bind="lang.subtitle"></h3>
      <div class="art"></div>
      <p data-ng-repeat="paragraph in lang.paragraphs" data-ng-bind-html="paragraph"></p>
    </div>
    <div class="pure-u-1">
      <div id="client" class="kw-section" data-ng-show="step === 'client'" data-ng-include src="'/services/sales/client.html'">
      </div>
    </div>
    <div class="pure-u-1">
      <div id="location" class="pure-section" data-ng-show="step === 'location'" data-ng-include src="'/services/sales/location.html'">
      </div>
    </div>
    <div class="pure-u-1">
      <div data-ng-show="step === 'location'">
        <div class="kw-button-group">
          <button class="pure-button" data-ng-bind="location.inputs.previous.label" data-ng-click="prev()"></button>
          <button class="pure-button" data-ng-bind="location.inputs.submit.label" data-ng-class="{'pure-button-disabled': forms.location.$invalid || forms.client.$invalid}" data-ng-disabled="forms.location.$invalid || forms.client.$invalid" data-ng-click="submit()"></button>
        </div>
      </div>
      <div data-ng-show="step === 'client'">
        <div class="kw-button-group">
          <button class="pure-button" data-ng-class="{'pure-button-disabled': forms.client.$invalid}" data-ng-disabled="forms.client.$invalid" data-ng-bind="client.inputs.next.label" data-ng-click="next()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
