  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-ng-bind="title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/pure/base.css">
    <link rel="stylesheet" href="bower_components/pure/grids.css">
    <link rel="stylesheet" href="bower_components/pure/grids-responsive.css">
    <link rel="stylesheet" href="bower_components/pure/menus.css">
    <link rel="stylesheet" href="bower_components/pure/buttons.css">
    <link rel="stylesheet" href="bower_components/pure/forms.css">
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="menu" class="kw-menu-transition" data-ng-class="{ 'active' : menu.active }">
      <div class="pure-menu pure-menu-open">
        <a class="pure-menu-heading" data-ui-sref="/home" data-ng-bind="menu.title"></a>
        <ul>
          <li data-ng-repeat="section in menu.sections">
            <a class="menu-header" data-ng-bind="section.label" data-ng-click="menuSectionToggle(section)"></a>
            <div class="menu-item-divided kw-menu">
              <ul class="kw-menu-transition" data-ng-style="sectionStyle(section.visible, section.sections.length)">
                <li data-ng-repeat="option in section.sections">
                  <a ng-if="option.uiSref" data-ui-sref="{{ option.uiSref }}" data-ng-bind="option.label"></a>
                  <a ng-if="option.href" href="{{ option.href }}" data-ng-bind="option.label" target="{{ option.target }}"></a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="kw-header kw-menu-transition" data-ng-class="{ 'active' : menu.active }">
      <p data-ng-click="menuToggle()">
      <i class="icon" data-ng-class="{ 'ion-close-round' : menu.active, 'ion-navicon-round' : !menu.active }"></i>
        Kiwi Networks
      </p>
    </div>

    <div class="kw-perspective kw-bg kw-bg-main">
      <div class="kw-page kw-page-current" data-ng-class="[styles.transition]" ui-view></div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
    -->

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbuild -->

    <script src="/languages/language_default.min.js"></script>
