<div class="kw-content">
  <h2 data-ng-bind="lang.title"></h2>
  <div class="pure-g">
    <div class="pure-u-1" data-ng-repeat="section in lang.sections">
      <h3 data-ng-if="section.title" data-ng-bind="section.title"></h3>
      <p data-ng-if="section.subtitle" ><strong><span data-ng-bind="section.subtitle"></span></strong></p>
      <div data-ng-repeat="section in section.sections" data-ng-include="'privacy/paragraphtree.html'">
      </div>
    </div>
  </div>
</div>
